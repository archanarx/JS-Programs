<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
</head>
<body>
    <script>
        
        const baseValue = prompt('Enter the base :');
        const heightValue = prompt('Enter the height :');

        const result = (baseValue * heightValue) / 2;
        console.log(`Area of the triangle is ${result}`);

    </script>
</body>
</html>
